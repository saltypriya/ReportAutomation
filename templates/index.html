<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generate Inspection Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">Upload Excel to Generate Report</h2>

    <form method="POST" enctype="multipart/form-data" class="mb-4">
      <div class="mb-3">
        <label for="excel" class="form-label">Select Excel File (.xlsx)</label>
        <input type="file" class="form-control" id="excel" name="excel" accept=".xlsx" required>
      </div>
      <button type="submit" class="btn btn-primary">Generate Report</button>
    </form>

    {% if show_results and files %}
      <div class="alert alert-success">
        <h5>âœ… Reports generated:</h5>
        <ul>
          {% for file in files %}
            <li><a href="{{ url_for('download_file', filename=file) }}" class="btn btn-link">{{ file }}</a></li>
          {% endfor %}
        </ul>
        <a href="{{ url_for('download_zip') }}" class="btn btn-outline-primary mt-3">Download All as ZIP</a>
      </div>
    {% endif %}
  </div>
</body>
</html>
